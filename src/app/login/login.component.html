
<form #loginForm="ngForm" (ngSubmit)="loginUser()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="userName">Username</label>
        <input id="userName" type="text" class="form-control" name="userName" [(ngModel)]="user.userName">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control"
               name="password" [(ngModel)]="user.password">
      </div>


    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>

Angular Generated Form Model : {{loginForm.value | json}}
